<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Body Heatmap - Web Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .content {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .svg-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        #body-svg {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        /* Make muscle groups interactive */
        #body-svg g[id]:not([id="front_borders"]):not([id="rear_borders"]):not([id="front"]):not([id="rear"]):not([id="face"]) {
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #body-svg g[id]:not([id="front_borders"]):not([id="rear_borders"]):not([id="front"]):not([id="rear"]):not([id="face"]):hover {
            opacity: 0.7;
        }

        .info-panel {
            flex: 0 0 350px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }

        .info-panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .muscle-display {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            min-height: 100px;
            border: 2px solid #e0e0e0;
        }

        .muscle-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .muscle-id {
            font-size: 0.9em;
            color: #999;
            font-family: 'Courier New', monospace;
        }

        .placeholder {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .muscle-list {
            margin-top: 20px;
        }

        .muscle-list h3 {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
        }

        .muscle-list ul {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .muscle-list li {
            padding: 8px 12px;
            background: white;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
            transition: background 0.2s;
        }

        .muscle-list li:hover {
            background: #e8eaf6;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .info-panel {
                flex: 1;
                width: 100%;
            }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Body Heatmap</h1>
        <p class="subtitle">Click on any muscle group to see its name</p>

        <div class="content">
            <div class="svg-container">
                <object id="body-svg" data="Muscles-simplified.svg" type="image/svg+xml"></object>
            </div>

            <div class="info-panel">
                <h2>Selected Muscle</h2>
                <div class="muscle-display" id="muscle-info">
                    <div class="placeholder">Click on a muscle group to see details</div>
                </div>

                <div class="muscle-list">
                    <h3>Available Muscle Groups</h3>
                    <ul id="muscle-groups-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Web Demo - SwiftUI Body Heatmap</p>
    </div>

    <script>
        // Muscle group mapping from SVG IDs to readable names
        const muscleMapping = {
            'upper_pecs': 'Upper Pectorals (Chest)',
            'middle_pecs': 'Middle Pectorals (Chest)',
            'lower_pecs': 'Lower Pectorals (Chest)',
            'upper_traps': 'Upper Trapezius (Upper Back)',
            'lower_traps': 'Lower Trapezius (Upper Back)',
            'rhomboids': 'Rhomboids (Upper Back)',
            'lats': 'Latissimus Dorsi (Upper Back)',
            'lower_back': 'Lower Back',
            'front_delts': 'Front Deltoids (Shoulders)',
            'side_delts': 'Side Deltoids (Shoulders)',
            'rear_delts': 'Rear Deltoids (Shoulders)',
            'biceps': 'Biceps',
            'triceps': 'Triceps',
            'forearms': 'Forearms',
            'upper_abs': 'Upper Abdominals',
            'lower_abs': 'Lower Abdominals',
            'obliques': 'Obliques (Core)',
            'quads': 'Quadriceps',
            'hamstrings': 'Hamstrings',
            'glutes': 'Gluteus (Glutes)',
            'calves': 'Calves',
            'hip_adductor': 'Hip Adductors',
            'hip_abductor': 'Hip Abductors',
            'neck': 'Neck'
        };

        // Wait for SVG to load
        const svgObject = document.getElementById('body-svg');

        svgObject.addEventListener('load', function() {
            const svgDoc = svgObject.contentDocument;

            // Populate muscle list
            populateMuscleList();

            // Add click listeners to all muscle groups
            Object.keys(muscleMapping).forEach(muscleId => {
                const element = svgDoc.getElementById(muscleId);
                if (element) {
                    element.style.cursor = 'pointer';

                    // Click event
                    element.addEventListener('click', function() {
                        displayMuscle(muscleId);
                    });

                    // Hover effect
                    element.addEventListener('mouseenter', function() {
                        this.style.opacity = '0.7';
                    });

                    element.addEventListener('mouseleave', function() {
                        this.style.opacity = '1';
                    });
                }
            });
        });

        function displayMuscle(muscleId) {
            const muscleName = muscleMapping[muscleId];
            const infoDiv = document.getElementById('muscle-info');

            infoDiv.innerHTML = `
                <div class="muscle-name">${muscleName}</div>
                <div class="muscle-id">ID: ${muscleId}</div>
            `;
        }

        function populateMuscleList() {
            const listElement = document.getElementById('muscle-groups-list');

            Object.entries(muscleMapping).forEach(([id, name]) => {
                const li = document.createElement('li');
                li.textContent = name;
                li.style.cursor = 'pointer';
                li.addEventListener('click', () => displayMuscle(id));
                listElement.appendChild(li);
            });
        }
    </script>
</body>
</html>
